<!DOCTYPE html>
<html
  lang="en"
  xmlns:th="http://www.thymeleaf.org"
  xmlns:layout="https://www.ultraq.net.nz/thymeleaf/layout"
  layout:decorate="~{default/layout}"
>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" th:href="@{/default/css/style.css}" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
    />
    <title>Product</title>
    <style>
      .page-header {
        background: url("/images/header-bg.jpg") center/cover no-repeat;
        padding: 80px 0;
        text-align: center;
        color: white;
      }
      .container {
        color: black;
      }
      .card {
        cursor: pointer;
      }
      .card img {
        height: 250px;
        object-fit: cover;
      }
      .card-body {
        text-align: center;
      }
      .btn-order {
        background-color: #ff6600;
        color: white;
        border-radius: 25px;
        padding: 10px 20px;
        font-weight: bold;
      }
      .btn-order:hover {
        background-color: #cc5500;
      }
      .promo-section {
        background: #f8f9fa;
        text-align: center;
        padding: 40px 0;
      }
    </style>
  </head>
  <body>
    <div layout:fragment="main-content">
      <div class="container-fluid p-0 main-container">
        <!-- Product Header -->
        <section class="page-header">
          <div class="container">
            <h1>Our Products</h1>
            <p class="section-description">
              Discover our premium dance lessons and performances
            </p>
          </div>
        </section>

        <!-- Product Items Section -->
        <section class="product-items-section py-5">
          <div class="container">
            <h2 class="text-center mb-4">Available Dance Classes</h2>
            <div class="row row-cols-1 row-cols-md-2 row-cols-lg-3 g-4">
              <div th:each="dance : ${dances}" class="col">
                <div
                  class="card h-100 shadow-sm"
                  th:onclick="|window.location.href='@{/detailDance(id=${dance.id})}'|"
                >
                  <img
                    th:src="@{'/uploads/img/'+ ${dance.imageUrl}}"
                    class="card-img-top"
                    alt="Dance Image"
                  />
                  <div class="card-body">
                    <h5 class="card-title" th:text="${dance.description}"></h5>
                    <p class="card-text">
                      Price: <strong th:text="${dance.price}"></strong>
                    </p>
                    <a th:href="@{/}" class="btn btn-order">Order Now</a>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </section>

        <!-- Promo Section -->
        <section class="promo-section">
          <div class="container">
            <h3>Book Your Dance Class Today!</h3>
            <button class="btn btn-order mt-3">Order Online</button>
          </div>
        </section>
      </div>
    </div>
  </body>
</html>
