<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="https://www.ultraq.net.nz/thymeleaf/layout">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" rel="stylesheet" />
    <title>Dance Course Detail</title>
    <style>
        body {
            font-family: "Poppins", sans-serif;
            background-color: #f8f0f3;
        }
        .course-container {
            max-width: 600px;  /* Giảm kích thước container */
            margin: auto;
            background: #ffffff;
            padding: 20px;  /* Giảm padding */
            border-radius: 10px;
            box-shadow: 0 5px 10px rgba(0, 0, 0, 0.1);
            text-align: center;
        }
        .course-img {
            border-radius: 10px;
            width: 100%;
            height: auto;
            margin-bottom: 15px;  /* Giảm margin */
        }
        .course-info {
            padding: 15px;  /* Giảm padding */
        }
        .quantity-controls {
            display: flex;
            align-items: center;
            gap: 8px;  /* Giảm khoảng cách */
            justify-content: center;
        }
        .quantity-controls button {
            width: 35px;
            height: 35px;
            font-size: 16px;  /* Giảm kích thước nút */
            background-color: #ff80b5;
            border: none;
            color: white;
            border-radius: 50%;
            transition: background-color 0.3s;
        }
        .quantity-controls button:hover {
            background-color: #ff4d80;
        }
        .btn-danger {
            background-color: #ff4d80;
            border: none;
            padding: 12px 0;  /* Giảm padding */
            transition: background-color 0.3s ease;
        }
        .btn-danger:hover {
            background-color: #ff1f5d;
        }
        h1 {
            font-size: 24px;  /* Giảm kích thước tiêu đề */
            color: #d97a65;
        }
        h4 {
            font-size: 20px;  /* Giảm kích thước giá */
            color: #ff5733;
        }
        p {
            font-size: 14px;  /* Giảm kích thước mô tả */
            color: #7f8c8d;
        }
        .navbar-nav .nav-link {
            color: #6c757d;
            transition: color 0.3s ease;
        }
        .navbar-nav .nav-link:hover {
            color: #ff5733;
        }
    </style>
</head>
<body>
    <header>
        <nav class="navbar navbar-expand-lg">
            <div class="container">
                <a class="navbar-brand" href="index.html">
                    <div class="logo-container">
                        <img th:src="@{/default/images/logo.png}" alt="Logo" class="logo-icon" />
                    </div>
                </a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse justify-content-end" id="navbarNav">
                    <ul class="navbar-nav">
                        <li class="nav-item">
                            <a class="nav-link active" aria-current="page" href="/home">Home</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="/product">Product</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="/promo">Promo</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="/about">About</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="/contact">Contact</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link search-icon" href="#"><i class="fas fa-search"></i></a>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>
    </header>
    <div layout:fragment="main-content" class="container py-5">
        <div class="course-container">
            <img alt="Dance Course Image" class="img-fluid course-img" th:src="@{'/uploads/img/'+ ${dance.imageUrl}}" />
            <div class="course-info">
                <h1 th:text="${dance.name}" class="mb-3 fw-bold text-primary"></h1>
                <h4 th:text="${dance.price}" class="text-danger fw-semibold mb-3"></h4>
                <p th:text="${dance.description}" class="text-muted mb-4"></p>

                <form>
                    <div class="mb-3">
                        <label for="quantity" class="form-label fw-semibold">Seats</label>
                        <div class="quantity-controls">
                            <button type="button" class="btn btn-outline-secondary" onclick="changeQuantity(-1)">-</button>
                            <input class="form-control w-25 text-center" id="quantity" min="1" type="number" value="1" />
                            <button type="button" class="btn btn-outline-secondary" onclick="changeQuantity(1)">+</button>
                        </div>
                    </div>
                    <button class="btn btn-danger w-100 py-3" type="submit">
                        <i class="fas fa-cart-plus me-2"></i>Enroll Now
                    </button>
                </form>
            </div>
        </div>
    </div>

    <script>
        function changeQuantity(amount) {
            const input = document.getElementById("quantity");
            let value = parseInt(input.value) || 1;
            value = Math.max(1, value + amount);
            input.value = value;
        }
    </script>
</body>
</html>
