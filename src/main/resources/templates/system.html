<!DOCTYPE html>
<html lang="en" xmlns:sec="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>System Page</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>

<body class="d-flex justify-content-center align-items-center vh-100 bg-light">
    <div class="container text-center">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <div class="card shadow p-4">
                    <h1 class="display-4 text-primary">System Page</h1>
                    <p><strong>User:</strong> <span sec:authentication="principal.username"></span></p>
                    <p><strong>Role:</strong> <span sec:authentication="principal.authorities"></span></p>
                    <form th:action="@{/logout}" method="post" class="mt-3">
                        <button class="btn btn-danger">Logout</button>
                        <a th:href="@{/}" class="btn btn-secondary ms-2">Back to Home</a>
                    </form>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
