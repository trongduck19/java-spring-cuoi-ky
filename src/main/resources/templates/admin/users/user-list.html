<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
xmlns:layout="https://www.ultraq.net.nz/thymeleaf/layout" layout:decorate="~{admin/layout}">
<head>
    <meta charset="UTF-8">
    <title>List of Users</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body>
    <div layout:fragment="main-content">
        <div class="container mt-4">
            <div class="row">
                <div class="col-md-12">
                    <div class="d-flex justify-content-between align-items-center mb-3">
                        <h1 class="text-primary">User Management</h1>
                        <a th:href="@{/admin/users/user-form-insert}" class="btn btn-success">
                            <i class="fa-solid fa-plus"></i> Add New User
                        </a>
                    </div>

                    <table class="table table-hover shadow-sm">
                        <thead class="table-primary">
                        <tr>
                            <th>#</th>
                            <th>Username</th>
                            <th>PassWord</th>
                            <th>Enabled</th>
                            <th>Actions</th>
                        </tr>
                        </thead>
                        <tbody>
                        <tr th:if="${#lists.isEmpty(users)}">
                            <td colspan="5" class="text-center text-muted">No users available.</td>
                        </tr>
                        <tr th:each="user : ${users}">
                            <td th:text="${user.id}"></td>
                            <td th:text="${user.username}"></td>
                            <td th:text="${user.password}"></td>
                            <td th:text="${user.enabled ? 'Yes' : 'No'}"></td>
                            <td>
                                <a th:href="@{/admin/users/user-form-update(id=${user.id})}" class="btn btn-warning btn-sm">
                                    <i class="fa-solid fa-pencil"></i> Edit
                                </a>
                                <a th:href="@{/admin/users/delete(id=${user.id})}"
                                   onclick="return confirm('Are you sure you want to delete this user?')"
                                   class="btn btn-danger btn-sm">
                                    <i class="fa-solid fa-trash"></i> Delete
                                </a>
                            </td>
                        </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
