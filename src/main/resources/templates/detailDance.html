<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="https://www.ultraq.net.nz/thymeleaf/layout">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" rel="stylesheet" />
    <title>Dance Detail</title>
    <style>
        body { font-family: Arial, sans-serif; background-color: #ffffff; }
        .dance-img { border-radius: 15px; box-shadow: 0 4px 15px rgba(0,0,0,0.1); }
        .dance-info { padding: 20px; background-color: #fff; border-radius: 15px; box-shadow: 0 4px 15px rgba(0,0,0,0.1); }
        .quantity-controls { display: flex; align-items: center; gap: 10px; }
        .quantity-controls button { width: 40px; height: 40px; }
    </style>
</head>
<body>
    <div layout:fragment="main-content" class="container py-5">
        <div class="row g-4">
            <div class="col-md-6 d-flex justify-content-center">
                <img style="max-height: 400px; width: auto;" alt="Dance Image" class="img-fluid dance-img"
                     th:src="@{'/uploads/img/'+ ${dance.imageUrl}}" />
            </div>

            <div class="col-md-6 dance-info">
                <h1 th:text="${dance.name}" class="mb-3 fw-bold text-primary"></h1>
                <h4 th:text="${dance.price}" class="text-danger fw-semibold mb-3"></h4>
                <p th:text="${dance.description}" class="text-muted mb-4"></p>

                <form>
                    <div class="mb-3">
                        <label for="quantity" class="form-label fw-semibold">Số lượng</label>
                        <div class="quantity-controls">
                            <button type="button" class="btn btn-outline-secondary" onclick="changeQuantity(-1)">-</button>
                            <input class="form-control w-25 text-center" id="quantity" min="1" type="number" value="1" />
                            <button type="button" class="btn btn-outline-secondary" onclick="changeQuantity(1)">+</button>
                        </div>
                    </div>
                    <button class="btn btn-danger w-100 py-2" type="submit">
                        <i class="fas fa-cart-plus me-2"></i>Add to Cart
                    </button>
                </form>
            </div>
        </div>
    </div>

    <script>
        function changeQuantity(amount) {
            const input = document.getElementById('quantity');
            let value = parseInt(input.value) || 1;
            value = Math.max(1, value + amount);
            input.value = value;
        }
    </script>
</body>
</html>
