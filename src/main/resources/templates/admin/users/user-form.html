<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="https://www.ultraq.net.nz/thymeleaf/layout" layout:decorate="~{admin/layout}">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Form</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div layout:fragment="main-content">
    <div class="container mt-4">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <div class="card shadow-lg">
                    <div class="card-header bg-primary text-white">
                        <h3 class="text-center">User Form</h3>
                    </div>
                    <div class="card-body">
                        <form th:action="@{/admin/users/save}" method="post" th:object="${user}">
                            <!-- General form error -->
                            <div th:if="${#fields.hasErrors('*')}" class="alert alert-danger">
                                <strong>Please check the input information!</strong>
                            </div>

                            <input type="hidden" th:field="*{id}">

                            <div class="mb-3">
                                <label class="form-label">Username</label>
                                <input type="text" class="form-control" th:field="*{username}" placeholder="Enter username">
                                <div class="text-danger" th:if="${#fields.hasErrors('username')}" th:errors="*{username}"></div>
                            </div>

                            <div class="mb-3">
                                <label class="form-label">PassWord</label>
                                <input type="text" class="form-control" th:field="*{password}" placeholder="Enter PassWord">
                                <div class="text-danger" th:if="${#fields.hasErrors('password')}" th:errors="*{password}"></div>
                            </div>


                            <div class="mb-3">
                                <label class="form-label">Enabled</label>
                                <select class="form-select" th:field="*{enabled}">
                                    <option value="true">Enabled</option>
                                    <option value="false">Disabled</option>
                                </select>
                            </div>

                            <div class="d-grid gap-2">
                                <button type="submit" class="btn btn-success">
                                    <i class="fa-solid fa-save"></i> Save User
                                </button>
                                <a th:href="@{/admin/users/list-user}" class="btn btn-secondary">
                                    <i class="fa-solid fa-arrow-left"></i> Back to List
                                </a>
                            </div>
                        </form>

                        <!-- No user found error -->
                        <div th:if="${user == null}" class="alert alert-warning">
                            <strong>Error:</strong> No user data found!
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
